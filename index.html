<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png">

    <title>WebGL Fluid Simulation</title>
    <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Webgl Fluid Simulation">
    <meta property="og:description" content="A WebGL fluid simulation that works in mobile browsers.">
    <meta property="og:url" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/">
    <meta property="og:image" content="https://paveldogreat.github.io/WebGL-Fluid-Simulation/logo.png">

    <script type="text/javascript" src="dat.gui.min.js"></script>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.ttf') format('truetype');
        }

        * {
            user-select: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
        }

        #draw-area {
            flex: 4 1 0%;
            height: 100vh;
            background: #fff;
            position: relative;
        }

        #draw-area canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #toolbar {
            flex: 1 1 0%;
            height: 100vh;
            background: #2a2a2a;
            border-left: 2px solid #444;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .toolbar-section {
            width: 90%;
            margin-bottom: 24px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        .toolbar-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .color-picker-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-picker-container label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        #colorPicker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: none;
        }

        .toolbar-button {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            margin-bottom: 10px;
        }

        .toolbar-button:hover {
            background-color: #5a5a5a;
        }

        .toolbar-button.active {
            background-color: #007acc;
            border-color: #0099ff;
        }

        #stampSelector {
            display: none;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .stamp {
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .stamp:hover {
            transform: scale(1.1);
        }

        /* 既存のスタイル */
        .dg {
            opacity: 0.9;
        }

        .dg .property-name {
            overflow: visible;
        }

        .bigFont {
            font-size: 150%;
            color: #8C8C8C;
        }

        .cr.function.appBigFont {
            font-size: 150%;
            line-height: 27px;
            color: #A5F8D3;
            background-color: #023C40;
        }

        .cr.function.appBigFont .property-name {
            float: none;
        }

        .cr.function.appBigFont .icon {
            position: sticky;
            bottom: 27px;
        }

        .icon {
            font-family: 'iconfont';
            font-size: 130%;
            float: right;
        }

        .twitter:before {
            content: 'a';
        }

        .github:before {
            content: 'b';
        }

        .app:before {
            content: 'c';
        }

        .discord:before {
            content: 'd';
        }

        .promo {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: auto;
            color: lightblue;
            background-color: rgba(0,0,0,0.4);
            animation: promo-appear-animation 0.35s ease-out;
        }

        .promo-middle {
            display: table-cell;
            vertical-align: middle;
        }

        .promo-content {
            width: 80vw;
            height: 80vh;
            max-width: 80vh;
            max-height: 80vw;
            margin: auto;
            padding: 0;
            font-size: 2.8vmax;
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
            text-align: center;
            background-image: url("promo_back.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .promo-header {
            height: 10%;
            padding: 2px 16px;
        }

        .promo-close {
            width: 10%;
            height: 100%;
            text-align: left;
            float: left;
            font-size: 1.3em;
        }

        .promo-close:hover {
            cursor: pointer;
        }

        .promo-body {
            padding: 8px 16px 16px 16px;
            margin: auto;
        }

        .promo-body p {
            margin-top: 0;
            mix-blend-mode: color-dodge;
        }

        .link {
            width: 100%;
            display: inline-block;
        }

        .link img {
            width: 100%;
        }

        @keyframes promo-appear-animation {
            0% {
                transform: scale(2.0);
                opacity: 0;
            }
            100% {
                transform: scale(1.0);
                opacity: 1;
            }
        }
    </style>
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
</head>
<body>
    <div id="container">
        <div id="draw-area">
            <canvas></canvas>
        </div>
        <div id="toolbar">
            <!-- モード切り替え -->
            <div class="toolbar-section">
                <h3>モード</h3>
                <button id="modeToggle" class="toolbar-button">描画モード</button>
            </div>

            <!-- カラーピッカー -->
            <div class="toolbar-section">
                <h3>色選択</h3>
                <div class="color-picker-container">
                    <label for="colorPicker">描画色</label>
                    <input type="color" id="colorPicker" value="#ff00ff">
                </div>
            </div>

            <!-- コラージュ機能 -->
            <div class="toolbar-section">
                <h3>コラージュ</h3>
                <button id="collageStartButton" class="toolbar-button">コラージュ開始</button>
                
                <div id="stampSelector">
                    <h3>スタンプ</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 5px;">
                        <img src="picture/hanen_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                        <img src="picture/happa_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                        <img src="picture/hashiru_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                        <img src="picture/maru_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                        <img src="picture/sankaku_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                        <img src="picture/shikaku_white.png" class="stamp" draggable="true" crossorigin="anonymous">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mother of God, pls forgive me -->
    <div class="promo">
        <div class="promo-middle">
            <div class="promo-content">
                <div class="promo-header">
                    <span class="promo-close">&times;</span>
                </div>
                <div class="promo-body">
                    <p>Try Fluid Simulation app!</p>
                    <div class="links-container">
                        <a class="link" id="apple_link" target="_blank">
                            <img class="link-img" alt="Download on the App Store" src="app_badge.png"/>
                        </a>
                        <a class="link" id="google_link" target="_blank">
                            <img class="link-img" alt="Get it on Google Play" src="gp_badge.png"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script20250726.js"></script>
</body>
</html>
